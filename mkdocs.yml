# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: 'Polito - Curso de programaci√≥n 2025'
site_description: 'Clases, documentaci√≥n, ejercicios y glosario del curso de Programaci√≥n de la Polito Arcuschin :)'
repo_url: https://github.com/anairamzap/curso-polito
edit_uri: tree/main/docs
nav:
  - Inicio: index.md
  - "Clase 00: Historia y fundamentos":
    - clase_00/index.md
  - "Clase 01: Programa y Operadores":
    - clase_01/index.md
    - Ejercicios: clase_01/ejercicios.md
  - "Clase 02: Variables y Expresiones":
    - clase_02/index.md
    - Ejercicios: clase_02/ejercicios.md
  - "Clase 03: Variables II":
      - clase_03/index.md
      - Ejercicios: clase_03/ejercicios.md
  - "Clase 04: Estructuras de control":
    - clase_04/index.md
    - Ejercicios: clase_04/ejercicios.md
  - "Clase 05: Funciones":
    - clase_05/index.md
    - Ejercicios: clase_05/ejercicios.md
  - "Clase 06: Funciones II":
    - clase_06/index.md
    - Ejercicios: clase_06/ejercicios.md
  - "Clase 07: API de Java":
    - clase_07/index.md
    - Ejercicios: clase_07/ejercicios.md
  - "Clase 08: Clases":
      - clase_08/index.md
      - Ejercicios: clase_08/ejercicios.md
  - "Clase 09: Arrays":
      - clase_09/index.md
      - Ejercicios: clase_09/ejercicios.md
  - Glosario: 'glosario.md'
  - Ejercicios:
      - Clase xx: ejercicios/index.md
theme:
    name: material
#    custom_dir: docs/overrides
    language: 'es'
    palette:
      primary: 'light blue'
    font:
      text: 'Roboto'
      code: 'Roboto Mono'
    icon:
      logo: 'fontawesome/solid/hand-peace'
      annotation: material/plus-circle
    favicon: 'images/libro_abierto.ico'
    features:
      - content.code.copy
      - content.code.select
      - content.code.annotate
      - content.footnote.tooltips
      - navigation.top
      - navigation.path
      - navigation.indexes
#      - navigation.expand

markdown_extensions:
  - meta
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - codehilite
  - footnotes
  - smarty:
      smart_quotes: false
      smart_dashes: false
  - toc:
      permalink: true
      baselevel: 1
      toc_depth: 3
  - sane_lists
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - markdown_katex:
      no_inline_svg: True
      insert_fonts_css: True
extra_css:
  - 'css/overrides.css'
plugins:
  - search:
      lang: es
  - to-pdf:
      # All docs https://mkdocs-to-pdf.readthedocs.io/en/latest/usage/
      author: "UB Polito Arcuschin"
      cover: true
      back_cover: true
      cover_subtitle: "Documentaci√≥n y ejercicios <3"
      copyright: "üÑØ Para que reine en el pueblo el amor y la igualdad ‚úå"
      download_link: header
      toc_title: "√çndice"
      heading_shift: true
      toc_level: 3
      ordered_chapter_level: 3
      two_columns_level: 0
      render_js: false
      verbose: false
#      custom_template_path: TEMPLATES PATH
      output_path: pdf/prog_polito_2025.pdf
      # Si descomentamos esto, el build lo corremos con el param: $ ENABLE_PDF_EXPORT=1 mkdocs build
      enabled_if_env: ENABLE_PDF_EXPORT
      debug_html: true
#      show_anchors: false
#      verbose: false
